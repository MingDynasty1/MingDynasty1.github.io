<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://MingDynasty1.github.io/000000000000000000.png" type="image/png">
    <title>404 Not Found(页面未找到)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="none" stroke="rgba(200, 200, 200, 0.2)" stroke-width="2" x="10" y="10" width="80" height="80" /></svg>');
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #e1e1e1;
        }
        
        .ming-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #c19a6b, #e4d5b7, #c19a6b);
            border-bottom: 2px solid #8c6d46;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 8rem;
            color: #c19a6b;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            letter-spacing: 5px;
        }
        
        h2 {
            font-size: 2rem;
            color: #555;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #666;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .decoration {
            margin: 30px 0;
            font-size: 4rem;
            color: #c19a6b;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #c19a6b, #a67c52);
            color: white;
            box-shadow: 0 4px 15px rgba(193, 154, 107, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #a67c52, #8c6d46);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(193, 154, 107, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #666;
            border: 2px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #f5f5f5;
            border-color: #c19a6b;
            color: #c19a6b;
            transform: translateY(-2px);
        }
        
        .search-box {
            display: flex;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-radius: 50px;
            overflow: hidden;
        }
        
        .search-input {
            flex: 1;
            padding: 16px 25px;
            border: none;
            background: #f8f8f8;
            font-size: 1.1rem;
        }
        
        .search-button {
            padding: 16px 30px;
            border: none;
            background: linear-gradient(to right, #c19a6b, #a67c52);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            background: linear-gradient(to right, #a67c52, #8c6d46);
        }
        
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }
        
        .dynamic-elements {
            margin: 25px 0;
        }
        
        .ornament {
            font-size: 2rem;
            margin: 0 10px;
            color: #c19a6b;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1s; }
        
        @media (max-width: 600px) {
            h1 { font-size: 6rem; }
            h2 { font-size: 1.6rem; }
            p { font-size: 1rem; }
            .btn { padding: 12px 20px; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ming-border"></div>
        <div class="header">
            <h1>404</h1>
            <h2>页面未找到</h2>
        </div>
        
        <div class="decoration">
            <span class="ornament">⌬</span>
            <span class="ornament delay-1">⧉</span>
            <span class="ornament delay-2">◈</span>
        </div>
        
        <p>抱歉，您访问的页面似乎不存在。这可能是因为页面已被移除、网址更改或输入有误。</p>
        
        <div class="dynamic-elements">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索您需要的内容...">
                <button class="search-button">搜索</button>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="#" class="btn btn-primary">返回首页</a>
            <a href="#" class="btn btn-secondary">浏览其他内容</a>
            <button onclick="history.back()" class="btn btn-secondary">返回上一页</button>
        </div>
        
        <div class="footer">
            <p>© 2013-2025 MingDynasty,Inc.  MingDynasty1 GitHub Pages | 若您认为这是错误，请联系管理员</p>
        </div>
    </div>

    <script>
        // 添加一些动态效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            // 添加鼠标移动倾斜效果
            document.addEventListener('mousemove', function(e) {
                let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // 重置动画当鼠标离开时
            document.addEventListener('mouseleave', function() {
                container.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
            
            // 搜索功能
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            
            searchButton.addEventListener('click', function() {
                if(searchInput.value.trim() !== '') {
                    alert('搜索关键词: ' + searchInput.value + '\n在实际应用中，这里会执行搜索操作。');
                } else {
                    alert('请输入搜索关键词');
                }
            });
            
            // 按回车键也可以搜索
            searchInput.addEventListener('keypress', function(e) {
                if(e.key === 'Enter') {
                    searchButton.click();
                }
            });
        });
    </script>
</body>

</html>
