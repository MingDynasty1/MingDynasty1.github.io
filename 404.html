<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://MingDynasty1.github.io/000000000000000000.png" type="image/png">
    <title>404 Not Found(页面未找到)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: #f5f7fa;
            --bg-secondary: #e4e8f0;
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --text-secondary: #666;
            --text-muted: #888;
            --border-color: #e1e1e1;
            --accent-color: #c19a6b;
            --accent-dark: #a67c52;
            --accent-darker: #8c6d46;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --search-bg: #f8f8f8;
            --btn-secondary-bg: transparent;
            --btn-secondary-border: #ddd;
            --btn-secondary-hover: #f5f5f5;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --bg-secondary: #16213e;
            --container-bg: rgba(30, 30, 46, 0.95);
            --text-color: #e6e6e6;
            --text-secondary: #b8b8b8;
            --text-muted: #888;
            --border-color: #2d2d44;
            --accent-color: #c19a6b;
            --accent-dark: #a67c52;
            --accent-darker: #8c6d46;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --search-bg: #2a2a3e;
            --btn-secondary-bg: transparent;
            --btn-secondary-border: #444;
            --btn-secondary-hover: #2d2d44;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--bg-secondary) 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="none" stroke="rgba(200, 200, 200, 0.2)" stroke-width="2" x="10" y="10" width="80" height="80" /></svg>');
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .ming-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--accent-color), #e4d5b7, var(--accent-color));
            border-bottom: 2px solid var(--accent-darker);
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 8rem;
            color: var(--accent-color);
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            letter-spacing: 5px;
        }
        
        h2 {
            font-size: 2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: var(--text-secondary);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .decoration {
            margin: 30px 0;
            font-size: 4rem;
            color: var(--accent-color);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--accent-color), var(--accent-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(193, 154, 107, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, var(--accent-dark), var(--accent-darker));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(193, 154, 107, 0.4);
        }
        
        .btn-secondary {
            background: var(--btn-secondary-bg);
            color: var(--text-secondary);
            border: 2px solid var(--btn-secondary-border);
        }
        
        .btn-secondary:hover {
            background: var(--btn-secondary-hover);
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .search-box {
            display: flex;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 5px 15px var(--shadow-color);
            border-radius: 50px;
            overflow: hidden;
        }
        
        .search-input {
            flex: 1;
            padding: 16px 25px;
            border: none;
            background: var(--search-bg);
            font-size: 1.1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .search-button {
            padding: 16px 30px;
            border: none;
            background: linear-gradient(to right, var(--accent-color), var(--accent-dark));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            background: linear-gradient(to right, var(--accent-dark), var(--accent-darker));
        }
        
        .footer {
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .dynamic-elements {
            margin: 25px 0;
        }
        
        .ornament {
            font-size: 2rem;
            margin: 0 10px;
            color: var(--accent-color);
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        /* 新增图片展示区域样式 */
        .image-section {
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
        
        .image-section h3 {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .featured-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease;
        }
        
        .featured-image:hover {
            transform: scale(1.02);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1s; }
        
        /* 主题切换按钮样式 */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 10;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-color);
        }
        
        .sun-icon {
            display: none;
        }
        
        [data-theme="dark"] .moon-icon {
            display: none;
        }
        
        [data-theme="dark"] .sun-icon {
            display: block;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 6rem; }
            h2 { font-size: 1.6rem; }
            p { font-size: 1rem; }
            .btn { padding: 12px 20px; }
            .container { padding: 30px 20px; }
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
            .theme-toggle svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ming-border"></div>
        
        <!-- 主题切换按钮 -->
        <div class="theme-toggle" id="themeToggle">
            <svg class="moon-icon" viewBox="0 0 24 24">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="sun-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </div>
        
        <div class="header">
            <h1>404</h1>
            <h2>页面未找到</h2>
        </div>
        
        <div class="decoration">
            <span class="ornament">⌬</span>
            <span class="ornament delay-1">⧉</span>
            <span class="ornament delay-2">◈</span>
        </div>
        
        <p>抱歉，您访问的页面似乎不存在。这可能是因为页面已被移除、网址更改或输入有误。</p>
        
        <!-- 新增图片展示区域 -->
        <div class="image-section">
            <h3>404 Not Found</h3>
            <img src="https://mingdynasty1.github.io/page_mgdy/404.jpg" alt="特色图片" class="featured-image">
        </div>
        
        <div class="dynamic-elements">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索您需要的内容...">
                <button class="search-button">搜索</button>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="#" class="btn btn-primary">返回首页</a>
            <a href="#" class="btn btn-secondary">浏览其他内容</a>
            <button onclick="history.back()" class="btn btn-secondary">返回上一页</button>
        </div>
        
        <div class="footer">
            <p>© 2013-2025 MingDynasty,Inc.  MingDynasty1's GitHub Pages | 若您认为这是错误，请联系管理员</p>
        </div>
    </div>

    <script>
        // 添加一些动态效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            // 添加鼠标移动倾斜效果
            document.addEventListener('mousemove', function(e) {
                let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // 重置动画当鼠标离开时
            document.addEventListener('mouseleave', function() {
                container.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
            
            // 搜索功能
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            
            searchButton.addEventListener('click', function() {
                if(searchInput.value.trim() !== '') {
                    alert('搜索关键词: ' + searchInput.value + '\n在实际应用中，这里会执行搜索操作。');
                } else {
                    alert('请输入搜索关键词');
                }
            });
            
            // 按回车键也可以搜索
            searchInput.addEventListener('keypress', function(e) {
                if(e.key === 'Enter') {
                    searchButton.click();
                }
            });
            
            // 主题切换功能
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            // 应用保存的主题
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            // 切换主题函数
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
