                ]
            },
            {
                title: "对外征战",
                description: "陛下，边疆将领请求对北方部落用兵，以彻底解决边患问题。",
                decisions: [
                    { text: "准予出征", effects: { wealth: -15, stability: +5, popularity: +5 } },
                    { text: "小规模出击", effects: { wealth: -8, stability: +2 } },
                    { text: "维持现状", effects: { stability: -5 } }
                ]
            },
            {
                title: "宗教政策",
                description: "陛下，佛道两教势力日盛，占用大量土地和劳动力，是否应加以限制？",
                decisions: [
                    { text: "限制宗教势力", effects: { wealth: +5, popularity: -5 } },
                    { text: "维持现状", effects: { } },
                    { text: "扶持宗教", effects: { wealth: -5, popularity: +5 } }
                ]
            }
        ];

        // DOM元素
        const dayCountElement = document.getElementById('day-count');
        const healthValueElement = document.getElementById('health-value');
        const wealthValueElement = document.getElementById('wealth-value');
        const popularityValueElement = document.getElementById('popularity-value');
        const stabilityValueElement = document.getElementById('stability-value');
        const healthBarElement = document.getElementById('health-bar');
        const wealthBarElement = document.getElementById('wealth-bar');
        const popularityBarElement = document.getElementById('popularity-bar');
        const stabilityBarElement = document.getElementById('stability-bar');
        const eventTextElement = document.getElementById('event-text');
        const historyLogElement = document.getElementById('history-log');
        const decisionButtons = [
            document.getElementById('decision-1'),
            document.getElementById('decision-2'),
            document.getElementById('decision-3'),
            document.getElementById('decision-4')
        ];
        const themeToggle = document.getElementById('theme-toggle');

        // 更新状态显示
        function updateStatusDisplay() {
            dayCountElement.textContent = gameState.day;
            healthValueElement.textContent = gameState.health;
            wealthValueElement.textContent = gameState.wealth;
            popularityValueElement.textContent = gameState.popularity;
            stabilityValueElement.textContent = gameState.stability;
            
            healthBarElement.style.width = `${gameState.health}%`;
            wealthBarElement.style.width = `${gameState.wealth}%`;
            popularityBarElement.style.width = `${gameState.popularity}%`;
            stabilityBarElement.style.width = `${gameState.stability}%`;
        }

        // 添加历史记录
        function addHistoryRecord(text) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = `第${gameState.day}天：${text}`;
            historyLogElement.prepend(historyItem);
            
            // 限制历史记录数量
            if (historyLogElement.children.length > 10) {
                historyLogElement.removeChild(historyLogElement.lastChild);
            }
        }

        // 处理决策
        function makeDecision(decisionIndex) {
            const currentEvent = events[Math.floor(Math.random() * events.length)];
            const decision = currentEvent.decisions[decisionIndex];
            
            // 应用效果
            if (decision.effects.health) gameState.health += decision.effects.health;
            if (decision.effects.wealth) gameState.wealth += decision.effects.wealth;
            if (decision.effects.popularity) gameState.popularity += decision.effects.popularity;
            if (decision.effects.stability) gameState.stability += decision.effects.stability;
            
            // 确保数值在0-100之间
            gameState.health = Math.max(0, Math.min(100, gameState.health));
            gameState.wealth = Math.max(0, Math.min(100, gameState.wealth));
            gameState.popularity = Math.max(0, Math.min(100, gameState.popularity));
            gameState.stability = Math.max(0, Math.min(100, gameState.stability));
            
            // 更新天数
            gameState.day++;
            
            // 更新显示
            updateStatusDisplay();
            
            // 添加历史记录
            addHistoryRecord(`处理"${currentEvent.title}"，选择"${decision.text}"`);
            
            // 检查游戏结束条件
            checkGameOver();
            
            // 生成新事件
            generateNewEvent();
        }

        // 生成新事件
        function generateNewEvent() {
            const event = events[Math.floor(Math.random() * events.length)];
            
            eventTextElement.innerHTML = `
                <h3>${event.title}</h3>
                <p>${event.description}</p>
            `;
            
            // 更新决策按钮
            for (let i = 0; i < decisionButtons.length; i++) {
                if (i < event.decisions.length) {
                    decisionButtons[i].textContent = event.decisions[i].text;
                    decisionButtons[i].style.display = 'block';
                    
                    // 移除旧的事件监听器，添加新的
                    decisionButtons[i].replaceWith(decisionButtons[i].cloneNode(true));
                    const newButton = document.getElementById(decisionButtons[i].id);
                    newButton.addEventListener('click', () => makeDecision(i));
                    decisionButtons[i] = newButton;
                } else {
                    decisionButtons[i].style.display = 'none';
                }
            }
        }

        // 检查游戏结束条件
        function checkGameOver() {
            if (gameState.health <= 0) {
                alert("陛下龙体欠安，不幸驾崩！游戏结束。");
                resetGame();
                return;
            }
            
            if (gameState.wealth <= 0) {
                alert("国库空虚，朝廷无法运转！游戏结束。");
                resetGame();
                return;
            }
            
            if (gameState.popularity <= 0) {
                alert("民怨沸腾，爆发起义！游戏结束。");
                resetGame();
                return;
            }
            
            if (gameState.stability <= 0) {
                alert("朝政混乱，权臣篡位！游戏结束。");
                resetGame();
                return;
            }
            
            // 胜利条件（可选）
            if (gameState.day > 100) {
                alert("恭喜陛下！您已成为一代明君，名垂青史！");
                resetGame();
                return;
            }
        }

        // 重置游戏
        function resetGame() {
            gameState.day = 1;
            gameState.health = 80;
            gameState.wealth = 65;
            gameState.popularity = 70;
            gameState.stability = 75;
            
            updateStatusDisplay();
            
            historyLogElement.innerHTML = '<div class="history-item">永乐元年，您登基为帝，开启大明王朝新篇章。</div>';
            
            eventTextElement.innerHTML = '陛下，您已登基为帝。今日早朝，文武百官正在等待您的决策。作为大明天子，您的每一个决定都将影响王朝的命运。';
            
            // 重置按钮文本
            decisionButtons[0].textContent = "上朝理政";
            decisionButtons[1].textContent = "微服私访";
            decisionButtons[2].textContent = "后宫休憩";
            decisionButtons[3].textContent = "召见重臣";
            
            for (let i = 0; i < decisionButtons.length; i++) {
                decisionButtons[i].style.display = 'block';
            }
        }

        // 主题切换功能
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDarkMode = document.body.classList.contains('dark-theme');
            themeToggle.textContent = isDarkMode ? '切换亮色模式' : '切换暗色模式';
            
            // 保存主题偏好
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // 初始化游戏
        function initGame() {
            updateStatusDisplay();
            
            // 为决策按钮添加事件监听器
            for (let i = 0; i < decisionButtons.length; i++) {
                decisionButtons[i].addEventListener('click', () => makeDecision(i));
            }
            
            // 主题切换按钮
            themeToggle.addEventListener('click', toggleTheme);
            
            // 加载保存的主题
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '切换亮色模式';
            }
        }

        // 启动游戏
        window.onload = initGame;
    </script>
</body>
</html>
