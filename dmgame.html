<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明朝皇帝日常模拟器 | MingDynasty</title>
     <link rel="icon" href="https://MingDynasty1.github.io/000000000000000000.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SimSun', '宋体', serif;
        }
        
        body {
            background: #f5e8c8 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><rect fill="%23d4a76a" width="100" height="100"/><path d="M0 0L100 100M100 0L0 100" stroke="%23b8945f" stroke-width="1"/></svg>');
            color: #3a2615;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 248, 225, 0.9);
            border: 15px solid transparent;
            border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="%23d4a76a" stroke="%23b8945f" stroke-width="5"/><path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="%23b8945f" stroke-width="2"/></svg>') 30 round;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            flex: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(to right, #8b0000, #b22222, #8b0000);
            color: #ffd700;
            border: 3px double #ffd700;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 5px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #ffef9f;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-panel {
            flex: 1;
            min-width: 300px;
            background: #f9f2e3;
            border: 5px double #8b4513;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .status-panel h2 {
            text-align: center;
            color: #8b0000;
            margin-bottom: 15px;
            border-bottom: 2px solid #d4a76a;
            padding-bottom: 5px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
        }
        
        .status-bar {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .status-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s;
        }
        
        .health .status-fill { background: #d9534f; }
        .wealth .status-fill { background: #f0ad4e; }
        .popularity .status-fill { background: #5cb85c; }
        .stability .status-fill { background: #5bc0de; }
        
        .event-panel {
            flex: 2;
            min-width: 300px;
            background: #f9f2e3;
            border: 5px double #8b4513;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .event-panel h2 {
            text-align: center;
            color: #8b0000;
            margin-bottom: 15px;
            border-bottom: 2px solid #d4a76a;
            padding-bottom: 5px;
        }
        
        .event-content {
            min-height: 200px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #d4a76a;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            line-height: 1.6;
        }
        
        .decision-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            background: #8b0000;
            color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            background: #a52a2a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .history-panel {
            background: #f9f2e3;
            border: 5px double #8b4513;
            padding: 15px;
            margin-top: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .history-panel h2 {
            text-align: center;
            color: #8b0000;
            margin-bottom: 15px;
            border-bottom: 2px solid #d4a76a;
            padding-bottom: 5px;
        }
        
        .history-content {
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #d4a76a;
            border-radius: 5px;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px dashed #d4a76a;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .day-counter {
            text-align: center;
            font-size: 1.2rem;
            margin: 10px 0;
            color: #8b0000;
            font-weight: bold;
        }
        
        .emperor-info {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .emperor-stat {
            text-align: center;
            padding: 5px 10px;
            background: rgba(139, 0, 0, 0.1);
            border-radius: 5px;
            margin: 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #8b4513;
            font-size: 0.9rem;
            border-top: 1px solid #d4a76a;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>明朝皇帝日常模拟器</h1>
            <div class="subtitle">体验九五之尊的荣耀与挑战</div>
        </header>
        
        <div class="day-counter">登基第 <span id="day-count">1</span> 天</div>
        
        <div class="game-area">
            <div class="status-panel">
                <h2>皇帝状态</h2>
                <div class="emperor-info">
                    <div class="emperor-stat">
                        <div>年号：<span id="era-name">永乐</span></div>
                    </div>
                    <div class="emperor-stat">
                        <div>皇帝：<span id="emperor-name">朱棣</span></div>
                    </div>
                </div>
                <div class="status-item">
                    <div>健康：<span id="health-value">80</span>/100</div>
                    <div class="status-bar health">
                        <div class="status-fill" id="health-bar" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="status-item">
                    <div>国库：<span id="wealth-value">65</span>/100</div>
                    <div class="status-bar wealth">
                        <div class="status-fill" id="wealth-bar" style="width: 65%;"></div>
                    </div>
                </div>
                <div class="status-item">
                    <div>民心：<span id="popularity-value">70</span>/100</div>
                    <div class="status-bar popularity">
                        <div class="status-fill" id="popularity-bar" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="status-item">
                    <div>朝政：<span id="stability-value">75</span>/100</div>
                    <div class="status-bar stability">
                        <div class="status-fill" id="stability-bar" style="width: 75%;"></div>
                    </div>
                </div>
            </div>
            
            <div class="event-panel">
                <h2>今日要事</h2>
                <div class="event-content" id="event-text">
                    陛下，您已登基为帝。今日早朝，文武百官正在等待您的决策。作为大明天子，您的每一个决定都将影响王朝的命运。
                </div>
                <div class="decision-buttons">
                    <button id="decision-1">上朝理政</button>
                    <button id="decision-2">微服私访</button>
                    <button id="decision-3">后宫休憩</button>
                    <button id="decision-4">召见重臣</button>
                </div>
            </div>
        </div>
        
        <div class="history-panel">
            <h2>起居注</h2>
            <div class="history-content" id="history-log">
                <div class="history-item">永乐元年，您登基为帝，开启大明王朝新篇章。</div>
            </div>
        </div>
        
        <footer>
            © 2013-2025 MingDynasty,Inc.
        </footer>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            day: 1,
            health: 80,
            wealth: 65,
            popularity: 70,
            stability: 75,
            eraName: "永乐",
            emperorName: "朱棣"
        };

        // 事件库
        const events = [
            {
                title: "北方边境急报",
                description: "陛下，蒙古部落近期频繁骚扰边境，边防军请求增援。内阁提出两个方案：一是派兵增援，二是派遣使者议和。",
                decisions: [
                    { text: "派兵增援", effects: { wealth: -10, stability: +5, popularity: +5 } },
                    { text: "派遣使者议和", effects: { wealth: -5, stability: -5, popularity: -5 } },
                    { text: "置之不理", effects: { stability: -10, popularity: -10 } }
                ]
            },
            {
                title: "江南水患",
                description: "陛下，江南地区连日暴雨，江河泛滥，数万百姓流离失所。地方官员请求朝廷拨款赈灾。",
                decisions: [
                    { text: "拨银赈灾", effects: { wealth: -15, popularity: +10 } },
                    { text: "减免赋税", effects: { wealth: -10, popularity: +5 } },
                    { text: "令地方自行解决", effects: { popularity: -15, stability: -5 } }
                ]
            },
            {
                title: "科举舞弊案",
                description: "陛下，今科会试发现舞弊行为，多名官员牵涉其中。此事如何处理，请陛下定夺。",
                decisions: [
                    { text: "严查到底", effects: { stability: +5, popularity: +5 } },
                    { text: "从轻发落", effects: { stability: -5 } },
                    { text: "压而不发", effects: { stability: -10, popularity: -5 } }
                ]
            },
            {
                title: "后宫争宠",
                description: "陛下，皇后与贵妃因后宫事务发生争执，双方家族也牵涉其中。此事已影响前朝安宁。",
                decisions: [
                    { text: "安抚双方", effects: { health: -5, stability: +5 } },
                    { text: "偏袒皇后", effects: { stability: -5 } },
                    { text: "偏袒贵妃", effects: { stability: -5 } }
                ]
            },
            {
                title: "外国使团来访",
                description: "陛下，西洋诸国派遣使团前来朝贡，并希望与我朝建立贸易关系。礼部请示如何接待。",
                decisions: [
                    { text: "隆重接待", effects: { wealth: -5, popularity: +5 } },
                    { text: "常规接待", effects: { popularity: +2 } },
                    { text: "简单接待", effects: { popularity: -5 } }
                ]
            },
            {
                title: "皇陵修缮",
                description: "陛下，工部奏报先帝陵寝需要修缮，预计需银五十万两。此事关乎皇家体面。",
                decisions: [
                    { text: "拨银修缮", effects: { wealth: -10, stability: +5 } },
                    { text: "暂缓修缮", effects: { stability: -5 } },
                    { text: "简单修缮", effects: { wealth: -5 } }
                ]
            },
            {
                title: "皇子教育",
                description: "陛下，太子太傅奏报皇子学业进展，建议增加经史课程，减少骑射时间。",
                decisions: [
                    { text: "采纳建议", effects: { stability: +5 } },
                    { text: "维持现状", effects: { } },
                    { text: "增加骑射时间", effects: { health: +5 } }
                ]
            },
            {
                title: "宫中疫病",
                description: "陛下，宫中突发疫病，数名太监宫女染病。太医院已采取隔离措施。",
                decisions: [
                    { text: "全力救治", effects: { wealth: -5, health: +5, popularity: +5 } },
                    { text: "隔离患者", effects: { health: -5 } },
                    { text: "移居行宫", effects: { health: +10, stability: -5 } }
                ]
            }
        ];

        // DOM元素
        const dayCountElement = document.getElementById('day-count');
        const healthValueElement = document.getElementById('health-value');
        const wealthValueElement = document.getElementById('wealth-value');
        const popularityValueElement = document.getElementById('popularity-value');
        const stabilityValueElement = document.getElementById('stability-value');
        const healthBarElement = document.getElementById('health-bar');
        const wealthBarElement = document.getElementById('wealth-bar');
        const popularityBarElement = document.getElementById('popularity-bar');
        const stabilityBarElement = document.getElementById('stability-bar');
        const eventTextElement = document.getElementById('event-text');
        const historyLogElement = document.getElementById('history-log');
        const decisionButtons = [
            document.getElementById('decision-1'),
            document.getElementById('decision-2'),
            document.getElementById('decision-3'),
            document.getElementById('decision-4')
        ];

        // 更新状态显示
        function updateStatusDisplay() {
            dayCountElement.textContent = gameState.day;
            healthValueElement.textContent = gameState.health;
            wealthValueElement.textContent = gameState.wealth;
            popularityValueElement.textContent = gameState.popularity;
            stabilityValueElement.textContent = gameState.stability;
            
            healthBarElement.style.width = `${gameState.health}%`;
            wealthBarElement.style.width = `${gameState.wealth}%`;
            popularityBarElement.style.width = `${gameState.popularity}%`;
            stabilityBarElement.style.width = `${gameState.stability}%`;
        }

        // 添加历史记录
        function addHistoryRecord(text) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = `第${gameState.day}天：${text}`;
            historyLogElement.prepend(historyItem);
            
            // 限制历史记录数量
            if (historyLogElement.children.length > 10) {
                historyLogElement.removeChild(historyLogElement.lastChild);
            }
        }

        // 处理决策
        function makeDecision(decisionIndex) {
            const currentEvent = events[Math.floor(Math.random() * events.length)];
            const decision = currentEvent.decisions[decisionIndex];
            
            // 应用效果
            if (decision.effects.health) gameState.health += decision.effects.health;
            if (decision.effects.wealth) gameState.wealth += decision.effects.wealth;
            if (decision.effects.popularity) gameState.popularity += decision.effects.popularity;
            if (decision.effects.stability) gameState.stability += decision.effects.stability;
            
            // 确保数值在0-100之间
            gameState.health = Math.max(0, Math.min(100, gameState.health));
            gameState.wealth = Math.max(0, Math.min(100, gameState.wealth));
            gameState.popularity = Math.max(0, Math.min(100, gameState.popularity));
            gameState.stability = Math.max(0, Math.min(100, gameState.stability));
            
            // 更新天数
            gameState.day++;
            
            // 更新显示
            updateStatusDisplay();
            
            // 添加历史记录
            addHistoryRecord(`处理"${currentEvent.title}"，选择"${decision.text}"`);
            
            // 检查游戏结束条件
            checkGameOver();
            
            // 生成新事件
            generateNewEvent();
        }

        // 生成新事件
        function generateNewEvent() {
            const event = events[Math.floor(Math.random() * events.length)];
            
            eventTextElement.innerHTML = `
                <h3>${event.title}</h3>
                <p>${event.description}</p>
            `;
            
            // 更新决策按钮
            for (let i = 0; i < decisionButtons.length; i++) {
                if (i < event.decisions.length) {
                    decisionButtons[i].textContent = event.decisions[i].text;
                    decisionButtons[i].style.display = 'block';
                    
                    // 移除旧的事件监听器，添加新的
                    decisionButtons[i].replaceWith(decisionButtons[i].cloneNode(true));
                    const newButton = document.getElementById(decisionButtons[i].id);
                    newButton.addEventListener('click', () => makeDecision(i));
                    decisionButtons[i] = newButton;
                } else {
                    decisionButtons[i].style.display = 'none';
                }
            }
        }

        // 检查游戏结束条件
        function checkGameOver() {
            if (gameState.health <= 0) {
                alert("陛下龙体欠安，不幸驾崩！游戏结束。");
                resetGame();
                return;
            }
            
            if (gameState.wealth <= 0) {
                alert("国库空虚，朝廷无法运转！游戏结束。");
                resetGame();
                return;
            }
            
            if (gameState.popularity <= 0) {
                alert("民怨沸腾，爆发起义！游戏结束。");
                resetGame();
                return;
            }
            
            if (gameState.stability <= 0) {
                alert("朝政混乱，权臣篡位！游戏结束。");
                resetGame();
                return;
            }
            
            // 胜利条件（可选）
            if (gameState.day > 100) {
                alert("恭喜陛下！您已成为一代明君，名垂青史！");
                resetGame();
                return;
            }
        }

        // 重置游戏
        function resetGame() {
            gameState.day = 1;
            gameState.health = 80;
            gameState.wealth = 65;
            gameState.popularity = 70;
            gameState.stability = 75;
            
            updateStatusDisplay();
            
            historyLogElement.innerHTML = '<div class="history-item">永乐元年，您登基为帝，开启大明王朝新篇章。</div>';
            
            eventTextElement.innerHTML = '陛下，您已登基为帝。今日早朝，文武百官正在等待您的决策。作为大明天子，您的每一个决定都将影响王朝的命运。';
            
            // 重置按钮文本
            decisionButtons[0].textContent = "上朝理政";
            decisionButtons[1].textContent = "微服私访";
            decisionButtons[2].textContent = "后宫休憩";
            decisionButtons[3].textContent = "召见重臣";
            
            for (let i = 0; i < decisionButtons.length; i++) {
                decisionButtons[i].style.display = 'block';
            }
        }

        // 初始化游戏
        function initGame() {
            updateStatusDisplay();
            
            // 为决策按钮添加事件监听器
            for (let i = 0; i < decisionButtons.length; i++) {
                decisionButtons[i].addEventListener('click', () => makeDecision(i));
            }
        }

        // 启动游戏
        window.onload = initGame;
    </script>
</body>
</html>
