        function getFestival(lunarMonth, lunarDay) {
            return CHINESE_FESTIVALS[`${lunarMonth}-${lunarDay}`] || '';
        }

        // è·å–å½“æ—¥é»„å†å®œå¿Œ
        function getYellowCal(date) {
            const day = date.getDate();
            const index = day % YELLOW_CALENDAR.length;
            return YELLOW_CALENDAR[index];
        }

        // åŸæœ‰æ¸²æŸ“æ—¥å†æ–¹æ³•æ”¹é€ ï¼šæ–°å¢å†œå†ã€èŠ‚æ—¥ã€é»„å†æ¸²æŸ“
        function renderCalendar(date) {
            const calendarEl = document.getElementById('calendar');
            const currentMonthEl = document.getElementById('current-month');
            const year = date.getFullYear();
            const month = date.getMonth();
            currentMonthEl.textContent = `${year}å¹´${month + 1}æœˆ`;
            updateJumpSelectors(date);
            calendarEl.innerHTML = '';

            // æ¸²æŸ“è¡¨å¤´
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const headerRow = document.createElement('tr');
            weekdays.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            calendarEl.appendChild(headerRow);

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDay.getDay();
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            let currentRow = document.createElement('tr');
            calendarEl.appendChild(currentRow);

            // æ·»åŠ ä¸Šä¸ªæœˆæ—¥æœŸ
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const cell = document.createElement('td');
                cell.className = 'other-month';
                cell.innerHTML = `<div class="date-number">${prevMonthLastDay - i}</div>`;
                currentRow.appendChild(cell);
            }

            // ã€æ”¹é€ æ ¸å¿ƒã€‘æ·»åŠ å½“æœˆæ—¥æœŸï¼Œæ–°å¢å†œå†ã€èŠ‚æ—¥ã€é»„å†
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                if ((firstDayOfWeek + day - 1) % 7 === 0 && day !== 1) {
                    currentRow = document.createElement('tr');
                    calendarEl.appendChild(currentRow);
                }
                const cell = document.createElement('td');
                const cellDate = new Date(year, month, day);
                if (cellDate.toDateString() === today.toDateString()) cell.className = 'today';

                // è·å–å†œå†ã€å¹²æ”¯ã€èŠ‚æ—¥ã€é»„å†
                const lunar = solarToLunar(cellDate);
                const ganZhi = getGanZhi(cellDate);
                const festival = getFestival(lunar.lunarMonth, lunar.lunarDay);
                const yellowCal = getYellowCal(cellDate);
                const lunarText = `${LUNAR_MONTHS[lunar.lunarMonth-1]}æœˆ${LUNAR_DAYS[lunar.lunarDay-1]}`;
                const ganZhiText = `${ganZhi.dayGanZhi}æ—¥`;

                // æ‹¼æ¥å•å…ƒæ ¼å†…å®¹ï¼ˆé˜³å†+å†œå†+å¹²æ”¯+èŠ‚æ—¥+é»„å†ï¼‰
                let cellHtml = `<div class="date-number">${day}</div>`;
                cellHtml += `<div class="lunar-date">${lunarText} ${ganZhiText}</div>`;
                if (festival) cellHtml += `<div class="festival">${festival}</div>`;
                cellHtml += `<div class="yellow-cal">
                    <span class="yi">å®œï¼š${yellowCal.yi}</span>
                    <span class="ji">å¿Œï¼š${yellowCal.ji}</span>
                </div>`;
                cell.innerHTML = cellHtml;
                currentRow.appendChild(cell);
            }

            // æ·»åŠ ä¸‹ä¸ªæœˆæ—¥æœŸ
            const remainingCells = 7 - currentRow.cells.length;
            for (let day = 1; day <= remainingCells; day++) {
                const cell = document.createElement('td');
                cell.className = 'other-month';
                cell.innerHTML = `<div class="date-number">${day}</div>`;
                currentRow.appendChild(cell);
            }
        }

        // åŸæœ‰å¹´ä»½åˆå§‹åŒ–ã€é€‰æ‹©å™¨æ›´æ–°ã€æ—¥æœŸè·³è½¬æ–¹æ³•ä¸å˜
        function initYearSelectors() {
            const currentYear = new Date().getFullYear();
            const jumpYearSelect = document.getElementById('jump-year');
            for (let year = currentYear - 10; year <= currentYear + 10; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + 'å¹´';
                jumpYearSelect.appendChild(option);
            }
            jumpYearSelect.value = currentYear;
        }
        function updateJumpSelectors(date) {
            document.getElementById('jump-year').value = date.getFullYear();
            document.getElementById('jump-month').value = date.getMonth();
        }
        function jumpToDate() {
            const year = parseInt(document.getElementById('jump-year').value);
            const month = parseInt(document.getElementById('jump-month').value);
            const jumpDate = new Date(year, month, 1);
            renderCalendar(jumpDate);
        }
    </script>
