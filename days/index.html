<body>
    <div class="container">

        <div class="decoration-top"></div>
        
        <div class="header">

    <script>
        // æ—¥å†åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–æ—¥å†
            let currentDate = new Date();
            renderCalendar(currentDate);
            
            // åˆå§‹åŒ–å¹´ä»½é€‰æ‹©
            initYearSelectors();
            
            // ç»‘å®šäº‹ä»¶
            document.getElementById('prev-month').addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });
            
            document.getElementById('next-month').addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });
            
            document.getElementById('today-btn').addEventListener('click', function() {
                currentDate = new Date();
                renderCalendar(currentDate);
                updateJumpSelectors(currentDate);
            });
            
            // è·³è½¬æŒ‰é’®äº‹ä»¶
            document.getElementById('jump-btn').addEventListener('click', jumpToDate);
            
            // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
            const themeToggle = document.getElementById('theme-toggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜åå¥½
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = 'â˜€ï¸';
            } else if (currentTheme === 'light') {
                document.body.classList.remove('dark-theme');
                themeToggle.textContent = 'ğŸŒ™';
            } else if (prefersDarkScheme.matches) {
                // å¦‚æœç”¨æˆ·æœªè®¾ç½®åå¥½ä½†ç³»ç»Ÿåå¥½æš—è‰²æ¨¡å¼
                document.body.classList.add('dark-theme');
                themeToggle.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            }
            
            // åˆ‡æ¢ä¸»é¢˜
            themeToggle.addEventListener('click', function() {
                if (document.body.classList.contains('dark-theme')) {
                    document.body.classList.remove('dark-theme');
                    themeToggle.textContent = 'ğŸŒ™';
                    localStorage.setItem('theme', 'light');
                } else {
                    document.body.classList.add('dark-theme');
                    themeToggle.textContent = 'â˜€ï¸';
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
        
        // æ¸²æŸ“æ—¥å†
        function renderCalendar(date) {
            const calendarEl = document.getElementById('calendar');
            const currentMonthEl = document.getElementById('current-month');
            
            // è®¾ç½®å½“å‰æœˆä»½æ˜¾ç¤º
            const year = date.getFullYear();
            const month = date.getMonth();
            currentMonthEl.textContent = `${year}å¹´${month + 1}æœˆ`;
            
            // æ›´æ–°è·³è½¬é€‰æ‹©å™¨
            updateJumpSelectors(date);
            
            // æ¸…ç©ºæ—¥å†
            calendarEl.innerHTML = '';
            
            // åˆ›å»ºè¡¨å¤´
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const headerRow = document.createElement('tr');
            weekdays.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            calendarEl.appendChild(headerRow);
            
            // è·å–å½“æœˆç¬¬ä¸€å¤©å’Œæœ€åä¸€å¤©
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // è·å–ç¬¬ä¸€å¤©æ˜¯æ˜ŸæœŸå‡ ï¼ˆ0-6ï¼Œ0æ˜¯æ˜ŸæœŸæ—¥ï¼‰
            const firstDayOfWeek = firstDay.getDay();
            
            // è·å–ä¸Šä¸ªæœˆçš„æœ€åå‡ å¤©
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            
            // åˆ›å»ºæ—¥å†è¡Œ
            let currentRow = document.createElement('tr');
            calendarEl.appendChild(currentRow);
            
            // æ·»åŠ ä¸Šä¸ªæœˆçš„æ—¥æœŸ
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const cell = document.createElement('td');
                cell.className = 'other-month';
                cell.innerHTML = `<div class="date-number">${prevMonthLastDay - i}</div>`;
                currentRow.appendChild(cell);
            }
            
            // æ·»åŠ å½“æœˆçš„æ—¥æœŸ
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                // å¦‚æœæ˜¯æ–°çš„ä¸€å‘¨ï¼Œåˆ›å»ºæ–°è¡Œ
                if ((firstDayOfWeek + day - 1) % 7 === 0 && day !== 1) {
                    currentRow = document.createElement('tr');
                    calendarEl.appendChild(currentRow);
                }
                
                const cell = document.createElement('td');
                const cellDate = new Date(year, month, day);
                
                // æ ‡è®°ä»Šå¤©
                if (cellDate.toDateString() === today.toDateString()) {
                    cell.className = 'today';
                }
                
                cell.innerHTML = `<div class="date-number">${day}</div>`;
                currentRow.appendChild(cell);
            }
            
            // æ·»åŠ ä¸‹ä¸ªæœˆçš„æ—¥æœŸ
            const remainingCells = 7 - currentRow.cells.length;
            for (let day = 1; day <= remainingCells; day++) {
                const cell = document.createElement('td');
                cell.className = 'other-month';
                cell.innerHTML = `<div class="date-number">${day}</div>`;
                currentRow.appendChild(cell);
            }
        }
        
        // åˆå§‹åŒ–å¹´ä»½é€‰æ‹©å™¨
        function initYearSelectors() {
            const currentYear = new Date().getFullYear();
            const jumpYearSelect = document.getElementById('jump-year');
            
            // æ·»åŠ è¿‡å»10å¹´å’Œæœªæ¥10å¹´çš„é€‰é¡¹
            for (let year = currentYear - 10; year <= currentYear + 10; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + 'å¹´';
                jumpYearSelect.appendChild(option);
            }
            
            // è®¾ç½®é»˜è®¤é€‰ä¸­å½“å‰å¹´ä»½
            jumpYearSelect.value = currentYear;
        }
        
        // æ›´æ–°è·³è½¬é€‰æ‹©å™¨
        function updateJumpSelectors(date) {
            document.getElementById('jump-year').value = date.getFullYear();
            document.getElementById('jump-month').value = date.getMonth();
        }
        
        // è·³è½¬åˆ°æŒ‡å®šæ—¥æœŸ
        function jumpToDate() {
            const year = parseInt(document.getElementById('jump-year').value);
            const month = parseInt(document.getElementById('jump-month').value);
            
            const jumpDate = new Date(year, month, 1);
            renderCalendar(jumpDate);
        }
    </script>
