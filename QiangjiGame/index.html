    <script>
        // 游戏状态
        const gameState = {
            isPlaying: false,
            score: 0,
            timeLeft: 60,
            arrows: [],
            targets: [],
            power: 0,
            isCharging: false,
            gameTimer: null,
            spawnTimer: null,
            mouseX: 0,
            mouseY: 0,
            highScore: localStorage.getItem('highScore') || 0
        };
        
        // DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const modeToggle = document.getElementById('modeToggle');
        const menuScreen = document.getElementById('menuScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameUI = document.getElementById('gameUI');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const finalScoreElement = document.getElementById('finalScore');
        const startGameBtn = document.getElementById('startGameBtn');
        const instructionsBtn = document.getElementById('instructionsBtn');
        const exitBtn = document.getElementById('exitBtn');
        const restartBtn = document.getElementById('restartBtn');
        const bowContainer = document.getElementById('bowContainer');
        const arrowContainer = document.getElementById('arrowContainer');
        const powerBar = document.getElementById('powerBar');
        const powerFill = document.getElementById('powerFill');
        const instructionsModal = document.getElementById('instructionsModal');
        const closeInstructionsBtn = document.getElementById('closeInstructionsBtn');
        
        // 图片资源
        const targetImage = new Image();
        targetImage.src = 'https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/4e1f3cc695564803b95288dc989e9b07~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=2026011720223464033CDA40D8D1593F4A&rrcfp=f06b921b&x-expires=1771244592&x-signature=9eCyVgx8PJpNffTxT4L5slbdcxA%3D';
        
        const arrowImage = new Image();
        arrowImage.src = 'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/b38f2f7c64a14df483568dd686aaa708~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=2026011720223464033CDA40D8D1593F4A&rrcfp=f06b921b&x-expires=1771244608&x-signature=XnvqeDQcgKyVshd7JAA6LJdvgYA%3D';
        
        // 初始化画布
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 切换暗/亮模式
        function toggleMode() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            
            const isDarkMode = document.body.classList.contains('dark-mode');
            modeToggle.innerHTML = isDarkMode ? '<i class="fa fa-sun-o"></i>' : '<i class="fa fa-moon-o"></i>';
            
            // 保存用户偏好
            localStorage.setItem('darkMode', isDarkMode);
        }
        
        // 初始化游戏
        function initGame() {
            // 设置画布大小
            initCanvas();
            
            // 加载用户偏好
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                toggleMode();
            }
            
            // 添加事件监听器
            modeToggle.addEventListener('click', toggleMode);
            startGameBtn.addEventListener('click', startGame);
            instructionsBtn.addEventListener('click', showInstructions);
            exitBtn.addEventListener('click', exitGame);
            restartBtn.addEventListener('click', restartGame);
            closeInstructionsBtn.addEventListener('click', hideInstructions);
            
            canvas.addEventListener('mousedown', startCharge);
            canvas.addEventListener('mouseup', releaseArrow);
            canvas.addEventListener('mousemove', updateMousePosition);
            
            // 触摸设备支持
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchend', handleTouchEnd);
            canvas.addEventListener('touchmove', handleTouchMove);
            
            // 窗口大小改变时重新调整画布
            window.addEventListener('resize', initCanvas);
            
            // 预加载音效（实际项目中可以添加音效）
            // loadSounds();
        }
        
        // 显示游戏说明
        function showInstructions() {
            instructionsModal.classList.remove('hidden');
        }
        
        // 隐藏游戏说明
        function hideInstructions() {
            instructionsModal.classList.add('hidden');
        }
        
        // 开始游戏
        function startGame() {
            // 重置游戏状态
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.timeLeft = 60;
            gameState.arrows = [];
            gameState.targets = [];
            gameState.power = 0;
            
            // 更新UI
            scoreElement.textContent = gameState.score;
            timerElement.textContent = gameState.timeLeft;
            
            // 显示游戏UI
            menuScreen.style.display = 'none';
            gameUI.style.display = 'flex';
            powerBar.style.display = 'block';
            
            // 开始生成目标
            startSpawningTargets();
            
            // 开始游戏计时器
            startGameTimer();
            
            // 开始游戏循环
            gameLoop();
        }
        
        // 游戏循环
        function gameLoop() {
            if (!gameState.isPlaying) return;
            
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            drawBackground();
            
            // 更新和绘制目标
            updateTargets();
            drawTargets();
            
            // 更新和绘制箭矢
            updateArrows();
            drawArrows();
            
            // 检测碰撞
            checkCollisions();
            
            // 继续游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 绘制背景
        function drawBackground() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            ctx.fillStyle = isDarkMode ? '#1C1C1C' : '#F5F5DC';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 添加一些装饰性元素
            ctx.save();
            
            // 绘制云纹装饰
            ctx.strokeStyle = isDarkMode ? 'rgba(212, 175, 55, 0.2)' : 'rgba(166, 36, 36, 0.2)';
            ctx.lineWidth = 2;
            
            // 绘制几个简单的云纹
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.7;
                const size = 50 + Math.random() * 100;
                
                ctx.beginPath();
                ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
                ctx.arc(x + size * 0.3, y - size * 0.1, size * 0.4, 0, Math.PI * 2);
                ctx.arc(x + size * 0.6, y, size * 0.5, 0, Math.PI * 2);
                ctx.arc(x + size * 0.3, y + size * 0.1, size * 0.4, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        // 开始生成目标
        function startSpawningTargets() {
            // 立即生成一个目标
            spawnTarget();
            
            // 设置定时器定期生成目标
            gameState.spawnTimer = setInterval(() => {
                if (gameState.isPlaying) {
                    spawnTarget();
                }
            }, 2000); // 每2秒生成一个目标
        }
        
        // 生成目标
        function spawnTarget() {
            // 确保屏幕上的目标数量不超过5个
            if (gameState.targets.length >= 5) return;
            
            const target = {
                x: canvas.width * 0.6 + Math.random() * canvas.width * 0.3,
                y: canvas.height * 0.2 + Math.random() * canvas.height * 0.5,
                size: 60 + Math.random() * 40,
                speed: 1 + Math.random() * 2,
                direction: Math.random() > 0.5 ? 1 : -1,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.05,
                hit: false,
                points: [10, 8, 6, 4, 2] // 从中心到外圈的得分
            };
            
            gameState.targets.push(target);
        }
        
        // 更新目标
        function updateTargets() {
            gameState.targets = gameState.targets.filter(target => {
                // 更新位置
                target.x += target.speed * target.direction;
                target.rotation += target.rotationSpeed;
                
                // 检查是否超出屏幕
                if (target.x < -target.size || target.x > canvas.width + target.size) {
                    return false; // 移除目标
                }
                
                // 检查是否被击中且动画已完成
                if (target.hit && target.size < 10) {
                    return false; // 移除目标
                }
                
                // 如果被击中，缩小目标
                if (target.hit) {
                    target.size *= 0.95;
                }
                
                return true;
            });
        }
        
        // 绘制目标
        function drawTargets() {
            gameState.targets.forEach(target => {
                ctx.save();
                
                // 移动到目标位置
                ctx.translate(target.x, target.y);
                
                // 应用旋转
                ctx.rotate(target.rotation);
                
                // 绘制目标
                const size = target.size;
                ctx.drawImage(targetImage, -size/2, -size/2, size, size);
                
                ctx.restore();
            });
        }
        
        // 更新鼠标位置
        function updateMousePosition(e) {
            const rect = canvas.getBoundingClientRect();
            gameState.mouseX = e.clientX - rect.left;
            gameState.mouseY = e.clientY - rect.top;
            
            // 更新弓箭方向
            updateBowDirection();
        }
        
        // 处理触摸开始
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        // 处理触摸结束
        function handleTouchEnd(e) {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        }
        
        // 处理触摸移动
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        // 更新弓箭方向
        function updateBowDirection() {
            const bowX = 100; // 弓箭的X位置
            const bowY = canvas.height - 100; // 弓箭的Y位置
            
            // 计算角度
            let angle = Math.atan2(gameState.mouseY - bowY, gameState.mouseX - bowX);
            
            // 限制角度范围，防止弓箭指向下方
            angle = Math.max(-Math.PI/2, Math.min(Math.PI/2, angle));
            
            // 转换为度数
            const degrees = angle * 180 / Math.PI;
            
            // 更新弓箭和箭矢的旋转
            bowContainer.style.transform = `rotate(${degrees}deg)`;
            arrowContainer.style.transform = `rotate(${degrees}deg)`;
        }
        
        // 开始蓄力
        function startCharge(e) {
            if (!gameState.isPlaying) return;
            
            gameState.isCharging = true;
            gameState.power = 0;
            
            // 更新力度条
            updatePowerBar();
            
            // 开始蓄力动画
            chargeInterval = setInterval(() => {
                if (gameState.isCharging) {
                    gameState.power = Math.min(100, gameState.power + 2);
                    updatePowerBar();
                }
            }, 20);
        }
        
        // 释放箭矢
        function releaseArrow() {
            if (!gameState.isPlaying || !gameState.isCharging) return;
            
            gameState.isCharging = false;
            clearInterval(chargeInterval);
            
            // 创建新箭矢
            const bowX = 100;
            const bowY = canvas.height - 100;
            
            // 计算角度
            const angle = Math.atan2(gameState.mouseY - bowY, gameState.mouseX - bowX);
            
            // 创建箭矢对象
            const arrow = {
                x: bowX,
                y: bowY,
                angle: angle,
                speed: (gameState.power / 100) * 15 + 5, // 速度基于蓄力
                size: 30,
                hit: false
            };
            
            // 添加到箭矢数组
            gameState.arrows.push(arrow);
            
            // 重置力度
            gameState.power = 0;
            updatePowerBar();
            
            // 播放发射音效（实际项目中可以添加音效）
            // playSound('shoot');
        }
        
        // 更新力度条
        function updatePowerBar() {
            powerFill.style.width = `${gameState.power}%`;
        }
        
        // 更新箭矢
        function updateArrows() {
            gameState.arrows = gameState.arrows.filter(arrow => {
                // 更新位置
                arrow.x += Math.cos(arrow.angle) * arrow.speed;
                arrow.y += Math.sin(arrow.angle) * arrow.speed;
                
                // 检查是否超出屏幕
                if (arrow.x < -50 || arrow.x > canvas.width + 50 || 
                    arrow.y < -50 || arrow.y > canvas.height + 50) {
                    return false; // 移除箭矢
                }
                
                return true;
            });
        }
        
        // 绘制箭矢
        function drawArrows() {
            gameState.arrows.forEach(arrow => {
                ctx.save();
                
                // 移动到箭矢位置
                ctx.translate(arrow.x, arrow.y);
                
                // 应用旋转
                ctx.rotate(arrow.angle);
                
                // 绘制箭矢
                ctx.drawImage(arrowImage, -arrow.size/2, -arrow.size/4, arrow.size, arrow.size/2);
                
                ctx.restore();
            });
        }
        
        // 检测碰撞
        function checkCollisions() {
            gameState.arrows.forEach(arrow => {
                if (arrow.hit) return;
                
                gameState.targets.forEach(target => {
                    if (target.hit) return;
                    
                    // 计算箭矢和目标之间的距离
                    const dx = arrow.x - target.x;
                    const dy = arrow.y - target.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 检查是否击中
                    if (distance < target.size / 2) {
                        // 标记箭矢和目标为已击中
                        arrow.hit = true;
                        target.hit = true;
                        
                        // 计算得分
                        let points = 0;
                        
                        // 根据击中的环数计算得分
                        const ringRadius = target.size / 10; // 每个环的半径
                        const hitRing = Math.floor(distance / ringRadius);
                        
                        if (hitRing < target.points.length) {
                            points = target.points[hitRing];
                        }
                        
                        // 更新得分
                        gameState.score += points;
                        scoreElement.textContent = gameState.score;
                        
                        // 播放击中音效（实际项目中可以添加音效）
                        // playSound('hit');
                        
                        // 显示得分动画
                        showScoreAnimation(target.x, target.y, points);
                    }
                });
            });
        }
        
        // 显示得分动画
        function showScoreAnimation(x, y, points) {
            const scoreText = document.createElement('div');
            scoreText.textContent = `+${points}`;
            scoreText.style.position = 'absolute';
            scoreText.style.left = `${x}px`;
            scoreText.style.top = `${y}px`;
            scoreText.style.fontSize = '24px';
            scoreText.style.fontWeight = 'bold';
            scoreText.style.pointerEvents = 'none';
            scoreText.style.zIndex = '100';
            scoreText.style.transition = 'all 1s ease-out';
            
            // 根据模式设置颜色
            const isDarkMode = document.body.classList.contains('dark-mode');
            scoreText.style.color = isDarkMode ? '#D4AF37' : '#A62424';
            
            document.body.appendChild(scoreText);
            
            // 触发动画
            setTimeout(() => {
                scoreText.style.transform = 'translateY(-50px)';
                scoreText.style.opacity = '0';
            }, 10);
            
            // 移除元素
            setTimeout(() => {
                document.body.removeChild(scoreText);
            }, 1000);
        }
        
        // 开始游戏计时器
        function startGameTimer() {
            gameState.gameTimer = setInterval(() => {
                gameState.timeLeft--;
                timerElement.textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        // 结束游戏
        function endGame() {
            gameState.isPlaying = false;
            
            // 清除计时器
            clearInterval(gameState.gameTimer);
            clearInterval(gameState.spawnTimer);
            
            // 更新最高分
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('highScore', gameState.highScore);
            }
            
            // 显示游戏结束屏幕
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.classList.add('active');
        }
        
        // 重新开始游戏
        function restartGame() {
            gameOverScreen.classList.remove('active');
            startGame();
        }
        
        // 退出游戏
        function exitGame() {
            if (confirm('确定要退出游戏吗？')) {
                window.close(); // 在浏览器中可能无法工作
                // 或者返回主菜单
                menuScreen.style.display = 'flex';
            }
        }
