    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // ÂàùÂßãÂåñÂú∞Âõæ
        const map = L.map('ming-map').setView([34.16, 108.54], 5);
        
        // Ê∑ªÂä†Ëá™ÂÆö‰πâÊòéÊúùÈ£éÊ†ºÂú∞ÂõæÂõæÂ±Ç
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);
        
        // Ê∑ªÂä†‰∏Ä‰∫õÊòéÊúùÁõ∏ÂÖ≥ÁöÑÂú∞Ê†á
        const mingLandmarks = [
            { name: "Âåó‰∫¨ÊïÖÂÆ´", coords: [39.916, 116.397], type: "ÂéÜÂè≤ÈÅóËøπ" },
            { name: "Âçó‰∫¨ÊòéÂ≠ùÈôµ", coords: [32.058, 118.851], type: "ÂéÜÂè≤ÈÅóËøπ" },
            { name: "Ë•øÂÆâÂüéÂ¢ô", coords: [34.258, 108.944], type: "ÂéÜÂè≤ÈÅóËøπ" },
            { name: "Êõ≤ÈòúÂ≠îÂ∫ô", coords: [35.597, 116.991], type: "ÊñáÂåñÊôØÁÇπ" },
            { name: "Ê≠¶ÂΩìÂ±±Âè§Âª∫Á≠ëÁæ§", coords: [32.400, 111.004], type: "ÊñáÂåñÊôØÁÇπ" },
            { name: "Âπ≥ÈÅ•Âè§Âüé", coords: [37.198, 112.176], type: "ÂéÜÂè≤ÈÅóËøπ" }
        ];
        
        // ‰∏∫‰∏çÂêåÁ±ªÂûãÁöÑÂú∞Ê†áËÆæÁΩÆ‰∏çÂêåÈ¢úËâ≤ÁöÑÂõæÊ†á
        function getIconByType(type) {
            let color = '#9c1d1d'; // ÈªòËÆ§Á∫¢Ëâ≤
            
            if (type === "ÊñáÂåñÊôØÁÇπ") {
                color = '#d4af37'; // ÈáëËâ≤
            }
            
            return L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="background-color: ${color}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
        }
        
        // Ê∑ªÂä†Âú∞Ê†áÂà∞Âú∞Âõæ
        mingLandmarks.forEach(landmark => {
            L.marker(landmark.coords, { icon: getIconByType(landmark.type) })
                .addTo(map)
                .bindPopup(`
                    <div class="custom-popup">
                        <h3>${landmark.name}</h3>
                        <p>Á±ªÂûã: ${landmark.type}</p>
                        <button class="ming-button" style="margin-top: 10px; padding: 5px 10px; font-size: 14px;">Êü•ÁúãËØ¶ÊÉÖ</button>
                    </div>
                `);
        });
        
        // Ê∑ªÂä†‰∏Ä‰∫õÁ§∫‰æãË∑ØÁ∫ø
        const routePoints = [
            [39.916, 116.397], // Âåó‰∫¨ÊïÖÂÆ´
            [36.067, 120.383], // ÈùíÂ≤õ
            [34.258, 108.944], // Ë•øÂÆâ
            [32.058, 118.851]  // Âçó‰∫¨ÊòéÂ≠ùÈôµ
        ];
        
        let routeLine = null;
        
        // Ë∑ØÁ∫øËßÑÂàíÂäüËÉΩ
        document.getElementById('plan-route').addEventListener('click', function() {
            if (routeLine) {
                map.removeLayer(routeLine);
            }
            
            routeLine = L.polyline(routePoints, {
                color: '#d4af37',
                weight: 5,
                opacity: 0.7,
                dashArray: '10, 10'
            }).addTo(map);
            
            // Ë∞ÉÊï¥Âú∞ÂõæËßÜÂõæ‰ª•ÊòæÁ§∫Êï¥‰∏™Ë∑ØÁ∫ø
            map.fitBounds(routeLine.getBounds());
        });
        
        // Ê∏ÖÈô§Ë∑ØÁ∫øÂäüËÉΩ
        document.getElementById('clear-route').addEventListener('click', function() {
            if (routeLine) {
                map.removeLayer(routeLine);
                routeLine = null;
            }
        });
        
        // Â∑•ÂÖ∑Ê†èÂäüËÉΩ
        document.querySelectorAll('.tool-button').forEach(button => {
            button.addEventListener('click', function() {
                const title = this.getAttribute('title');
                alert(`ÊâßË°åÂäüËÉΩ: ${title}`);
                
                // ÂÆûÈôÖÂ∫îÁî®‰∏≠ËøôÈáå‰ºöÊúâÂÖ∑‰ΩìÂäüËÉΩÂÆûÁé∞
                if (title === 'ÂÆö‰Ωç') {
                    map.locate({setView: true, maxZoom: 16});
                } else if (title === 'ÊîæÂ§ß') {
                    map.zoomIn();
                } else if (title === 'Áº©Â∞è') {
                    map.zoomOut();
                }
            });
        });
        
        // ‰æßËæπÊ†èÂÖ≥Èó≠ÂäüËÉΩ
        document.querySelector('.sidebar-close').addEventListener('click', function() {
            document.querySelector('.sidebar').style.display = 'none';

        // ÊêúÁ¥¢ÂäüËÉΩ
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

                }

        });
        
        // Ê∑ªÂä†‰∏Ä‰∫õÁ§∫‰æãÊ∞¥ÂüüÂíåÂ±±ËÑâ
        const waterBody = L.polygon([

            fillOpacity: 0.3
        }).addTo(map).bindPopup('Ê¥ûÂ∫≠Êπñ');
        
        const mountainRange = L.polygon([

        ], {

            fillOpacity: 0.3
        }).addTo(map).bindPopup('Ë°°Â±±');
    </script>
