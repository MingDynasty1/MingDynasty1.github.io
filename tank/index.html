<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤§æ˜å¦å…‹ | MingDynasty</title>
    <style>
        /* åŸºç¡€æ ·å¼ä¸ä¸»é¢˜å˜é‡ */
        :root {
            /* æ˜è‰²æ¨¡å¼ï¼ˆæ˜æœå®«å»·é£ï¼‰ */
            --bg-color: #f5e9d8;
            --text-color: #2c1e0f;
            --primary-color: #c8102e; /* æœ±çº¢ - æ˜æœä»£è¡¨è‰² */
            --secondary-color: #8a7139; /* æ˜é»„/é‡‘è‰² */
            --border-color: #5c4033;
            --tank-ming: #c8102e; /* æ˜å†›å¦å…‹è‰² */
            --tank-rebel: #4a5d23; /* èµ·ä¹‰å†›å¦å…‹è‰² */
            --explosion-color: #ff6b35;
            --grid-color: rgba(92, 64, 51, 0.2);
        }

        [data-theme="dark"] {
            /* æš—è‰²æ¨¡å¼ */
            --bg-color: #1a140f;
            --text-color: #e8d9c1;
            --primary-color: #a00c25;
            --secondary-color: #705a2f;
            --border-color: #8a7139;
            --tank-ming: #a00c25;
            --tank-rebel: #3a4b1b;
            --explosion-color: #ff8a4c;
            --grid-color: rgba(138, 113, 57, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SimSun", "Microsoft YaHei", serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        /* æ¸¸æˆå®¹å™¨ */
        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* æ ‡é¢˜ä¸æ§åˆ¶åŒº */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .game-title {
            font-size: 28px;
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .theme-toggle {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: #a00c25;
        }

        /* æ¸¸æˆä¿¡æ¯åŒº */
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .player-info {
            padding: 5px 10px;
            border-radius: 5px;
        }

        .ming-army {
            background-color: rgba(200, 16, 46, 0.1);
            border: 1px solid var(--tank-ming);
        }

        .rebel-army {
            background-color: rgba(74, 93, 35, 0.1);
            border: 1px solid var(--tank-rebel);
        }

        /* æ¸¸æˆç”»å¸ƒ */
        #gameCanvas {
            width: 100%;
            height: 400px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: rgba(0,0,0,0.05);
            cursor: crosshair;
        }

        /* æ§åˆ¶æŒ‰é’®åŒº */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background-color: #604e28;
            transform: scale(1.05);
        }

        /* æ¸¸æˆè¯´æ˜ */
        .game-instructions {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px dashed var(--border-color);
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">å¤§æ˜å¦å…‹æˆ˜</h1>
            <button id="themeSwitch" class="theme-toggle">åˆ‡æ¢æš—è‰²æ¨¡å¼</button>
        </div>

        <div class="game-info">
            <div class="player-info ming-army">
                æ˜å†›å¦å…‹ | ç”Ÿå‘½å€¼: <span id="mingHealth">100</span> | ç‚®å¼¹: <span id="mingAmmo">20</span>
            </div>
            <div class="player-info rebel-army">
                èµ·ä¹‰å†›å¦å…‹ | ç”Ÿå‘½å€¼: <span id="rebelHealth">100</span> | ç‚®å¼¹: <span id="rebelAmmo">20</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="game-controls">
            <button id="startBtn" class="control-btn">å¼€å§‹æ¸¸æˆ</button>
            <button id="resetBtn" class="control-btn">é‡ç½®æ¸¸æˆ</button>
        </div>

        <div class="game-instructions">
            <p>ğŸ® æ¸¸æˆæ“ä½œï¼š</p>
            <p>â€¢ æ˜å†›å¦å…‹ï¼ˆçº¢è‰²ï¼‰ï¼šW/S ä¸Šä¸‹ç§»åŠ¨ï¼Œç©ºæ ¼é”®å‘å°„ç‚®å¼¹</p>
            <p>â€¢ èµ·ä¹‰å†›å¦å…‹ï¼ˆç»¿è‰²ï¼‰ï¼šâ†‘/â†“ ä¸Šä¸‹ç§»åŠ¨ï¼ŒEnteré”®å‘å°„ç‚®å¼¹</p>
            <p>â€¢ å‡»æ¯å¯¹æ–¹å¦å…‹å³å¯è·èƒœï¼</p>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®canvaså®é™…å°ºå¯¸ï¼ˆè§£å†³æ¨¡ç³Šé—®é¢˜ï¼‰
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            isRunning: false,
            mingTank: {
                x: 50,
                y: canvas.height / 2,
                width: 40,
                height: 30,
                speed: 5,
                health: 100,
                ammo: 20,
                color: getComputedStyle(document.documentElement).getPropertyValue('--tank-ming'),
                bullets: []
            },
            rebelTank: {
                x: canvas.width - 90,
                y: canvas.height / 2,
                width: 40,
                height: 30,
                speed: 5,
                health: 100,
                ammo: 20,
                color: getComputedStyle(document.documentElement).getPropertyValue('--tank-rebel'),
                bullets: []
            },
            explosions: [],
            keys: {}
        };

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        const themeSwitch = document.getElementById('themeSwitch');
        const htmlElement = document.documentElement;
        
        // åˆå§‹åŒ–ä¸»é¢˜ï¼ˆä»æœ¬åœ°å­˜å‚¨è¯»å–ï¼‰
        if (localStorage.getItem('theme') === 'dark') {
            htmlElement.setAttribute('data-theme', 'dark');
            themeSwitch.textContent = 'åˆ‡æ¢æ˜è‰²æ¨¡å¼';
            updateTankColors();
        }

        themeSwitch.addEventListener('click', () => {
            if (htmlElement.getAttribute('data-theme') === 'dark') {
                htmlElement.removeAttribute('data-theme');
                themeSwitch.textContent = 'åˆ‡æ¢æš—è‰²æ¨¡å¼';
            } else {
                htmlElement.setAttribute('data-theme', 'dark');
                themeSwitch.textContent = 'åˆ‡æ¢æ˜è‰²æ¨¡å¼';
            }
            // ä¿å­˜ä¸»é¢˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('theme', htmlElement.getAttribute('data-theme') || 'light');
            // æ›´æ–°å¦å…‹é¢œè‰²
            updateTankColors();
        });

        // æ›´æ–°å¦å…‹é¢œè‰²ï¼ˆä¸»é¢˜åˆ‡æ¢æ—¶ï¼‰
        function updateTankColors() {
            gameState.mingTank.color = getComputedStyle(document.documentElement).getPropertyValue('--tank-ming');
            gameState.rebelTank.color = getComputedStyle(document.documentElement).getPropertyValue('--tank-rebel');
        }

        // æ›´æ–°æ¸¸æˆä¿¡æ¯æ˜¾ç¤º
        function updateGameInfo() {
            document.getElementById('mingHealth').textContent = gameState.mingTank.health;
            document.getElementById('mingAmmo').textContent = gameState.mingTank.ammo;
            document.getElementById('rebelHealth').textContent = gameState.rebelTank.health;
            document.getElementById('rebelAmmo').textContent = gameState.rebelTank.ammo;
        }

        // ç»˜åˆ¶ç½‘æ ¼èƒŒæ™¯ï¼ˆæ¨¡æ‹Ÿæˆ˜åœºï¼‰
        function drawGrid() {
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--grid-color');
            ctx.lineWidth = 1;
            
            // ç»˜åˆ¶æ¨ªçº¿
            for (let y = 0; y <= canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶ç«–çº¿
            for (let x = 0; x <= canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
        }

        // ç»˜åˆ¶å¦å…‹
        function drawTank(tank) {
            // å¦å…‹ä¸»ä½“
            ctx.fillStyle = tank.color;
            ctx.fillRect(tank.x, tank.y, tank.width, tank.height);
            
            // å¦å…‹ç‚®ç®¡ï¼ˆæ˜æœé£æ ¼è£…é¥°ï¼‰
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--secondary-color');
            ctx.fillRect(
                tank === gameState.mingTank ? tank.x + tank.width : tank.x - 10,
                tank.y + tank.height / 2 - 3,
                20,
                6
            );
            
            // å¦å…‹è½®å­ï¼ˆç®€åŒ–ï¼‰
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--border-color');
            ctx.fillRect(tank.x, tank.y + tank.height, tank.width, 5);
        }

        // ç»˜åˆ¶ç‚®å¼¹
        function drawBullets() {
            // æ˜å†›ç‚®å¼¹
            gameState.mingTank.bullets.forEach(bullet => {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // èµ·ä¹‰å†›ç‚®å¼¹
            gameState.rebelTank.bullets.forEach(bullet => {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--tank-rebel');
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // ç»˜åˆ¶çˆ†ç‚¸æ•ˆæœ
        function drawExplosions() {
            gameState.explosions.forEach((explosion, index) => {
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--explosion-color');
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // çˆ†ç‚¸æ‰©æ•£å¹¶æ¶ˆå¤±
                explosion.radius += 0.5;
                explosion.alpha -= 0.02;
                ctx.globalAlpha = explosion.alpha;
                
                if (explosion.alpha <= 0) {
                    gameState.explosions.splice(index, 1);
                }
            });
            ctx.globalAlpha = 1;
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            // æ˜å†›ç‚®å¼¹å‡»ä¸­èµ·ä¹‰å†›å¦å…‹
            gameState.mingTank.bullets.forEach((bullet, index) => {
                if (
                    bullet.x > gameState.rebelTank.x &&
                    bullet.x < gameState.rebelTank.x + gameState.rebelTank.width &&
                    bullet.y > gameState.rebelTank.y &&
                    bullet.y < gameState.rebelTank.y + gameState.rebelTank.height
                ) {
                    // åˆ›å»ºçˆ†ç‚¸
                    gameState.explosions.push({
                        x: bullet.x,
                        y: bullet.y,
                        radius: 5,
                        alpha: 1
                    });
                    
                    // æ‰£è¡€
                    gameState.rebelTank.health -= 10;
                    if (gameState.rebelTank.health < 0) gameState.rebelTank.health = 0;
                    
                    // ç§»é™¤ç‚®å¼¹
                    gameState.mingTank.bullets.splice(index, 1);
                    
                    // æ£€æŸ¥æ¸¸æˆç»“æŸ
                    checkGameOver();
                }
            });
            
            // èµ·ä¹‰å†›ç‚®å¼¹å‡»ä¸­æ˜å†›å¦å…‹
            gameState.rebelTank.bullets.forEach((bullet, index) => {
                if (
                    bullet.x > gameState.mingTank.x &&
                    bullet.x < gameState.mingTank.x + gameState.mingTank.width &&
                    bullet.y > gameState.mingTank.y &&
                    bullet.y < gameState.mingTank.y + gameState.mingTank.height
                ) {
                    // åˆ›å»ºçˆ†ç‚¸
                    gameState.explosions.push({
                        x: bullet.x,
                        y: bullet.y,
                        radius: 5,
                        alpha: 1
                    });
                    
                    // æ‰£è¡€
                    gameState.mingTank.health -= 10;
                    if (gameState.mingTank.health < 0) gameState.mingTank.health = 0;
                    
                    // ç§»é™¤ç‚®å¼¹
                    gameState.rebelTank.bullets.splice(index, 1);
                    
                    // æ£€æŸ¥æ¸¸æˆç»“æŸ
                    checkGameOver();
                }
            });
        }

        // æ£€æŸ¥æ¸¸æˆç»“æŸ
        function checkGameOver() {
            if (gameState.mingTank.health <= 0) {
                alert('èµ·ä¹‰å†›è·èƒœï¼å¤§æ˜æ±Ÿå±±å±çŸ£ï¼');
                gameState.isRunning = false;
            } else if (gameState.rebelTank.health <= 0) {
                alert('æ˜å†›è·èƒœï¼å¤§æ˜æ±Ÿå±±ç¨³å›ºï¼');
                gameState.isRunning = false;
            }
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function updateGame() {
            if (!gameState.isRunning) return;
            
            // ç§»åŠ¨æ˜å†›å¦å…‹
            if (gameState.keys['w'] && gameState.mingTank.y > 0) {
                gameState.mingTank.y -= gameState.mingTank.speed;
            }
            if (gameState.keys['s'] && gameState.mingTank.y < canvas.height - gameState.mingTank.height) {
                gameState.mingTank.y += gameState.mingTank.speed;
            }
            
            // ç§»åŠ¨èµ·ä¹‰å†›å¦å…‹
            if (gameState.keys['ArrowUp'] && gameState.rebelTank.y > 0) {
                gameState.rebelTank.y -= gameState.rebelTank.speed;
            }
            if (gameState.keys['ArrowDown'] && gameState.rebelTank.y < canvas.height - gameState.rebelTank.height) {
                gameState.rebelTank.y += gameState.rebelTank.speed;
            }
            
            // ç§»åŠ¨ç‚®å¼¹
            gameState.mingTank.bullets.forEach((bullet, index) => {
                bullet.x += 8;
                if (bullet.x > canvas.width) {
                    gameState.mingTank.bullets.splice(index, 1);
                }
            });
            
            gameState.rebelTank.bullets.forEach((bullet, index) => {
                bullet.x -= 8;
                if (bullet.x < 0) {
                    gameState.rebelTank.bullets.splice(index, 1);
                }
            });
            
            // æ£€æµ‹ç¢°æ’
            checkCollisions();
            
            // æ›´æ–°ä¿¡æ¯æ˜¾ç¤º
            updateGameInfo();
        }

        // æ¸²æŸ“æ¸¸æˆç”»é¢
        function renderGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            drawGrid();
            
            // ç»˜åˆ¶å¦å…‹
            drawTank(gameState.mingTank);
            drawTank(gameState.rebelTank);
            
            // ç»˜åˆ¶ç‚®å¼¹
            drawBullets();
            
            // ç»˜åˆ¶çˆ†ç‚¸
            drawExplosions();
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            updateGame();
            renderGame();
            requestAnimationFrame(gameLoop);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            gameState = {
                isRunning: false,
                mingTank: {
                    x: 50,
                    y: canvas.height / 2,
                    width: 40,
                    height: 30,
                    speed: 5,
                    health: 100,
                    ammo: 20,
                    color: getComputedStyle(document.documentElement).getPropertyValue('--tank-ming'),
                    bullets: []
                },
                rebelTank: {
                    x: canvas.width - 90,
                    y: canvas.height / 2,
                    width: 40,
                    height: 30,
                    speed: 5,
                    health: 100,
                    ammo: 20,
                    color: getComputedStyle(document.documentElement).getPropertyValue('--tank-rebel'),
                    bullets: []
                },
                explosions: [],
                keys: {}
            };
            updateGameInfo();
            renderGame();
        }

        // é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
            
            // æ˜å†›å‘å°„ç‚®å¼¹ï¼ˆç©ºæ ¼ï¼‰
            if (e.code === 'Space' && gameState.isRunning && gameState.mingTank.ammo > 0) {
                gameState.mingTank.bullets.push({
                    x: gameState.mingTank.x + gameState.mingTank.width + 20,
                    y: gameState.mingTank.y + gameState.mingTank.height / 2
                });
                gameState.mingTank.ammo--;
            }
            
            // èµ·ä¹‰å†›å‘å°„ç‚®å¼¹ï¼ˆEnterï¼‰
            if (e.code === 'Enter' && gameState.isRunning && gameState.rebelTank.ammo > 0) {
                gameState.rebelTank.bullets.push({
                    x: gameState.rebelTank.x - 10,
                    y: gameState.rebelTank.y + gameState.rebelTank.height / 2
                });
                gameState.rebelTank.ammo--;
            }
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        // æŒ‰é’®äº‹ä»¶
        document.getElementById('startBtn').addEventListener('click', () => {
            if (!gameState.isRunning) {
                gameState.isRunning = true;
                document.getElementById('startBtn').textContent = 'æš‚åœæ¸¸æˆ';
            } else {
                gameState.isRunning = false;
                document.getElementById('startBtn').textContent = 'ç»§ç»­æ¸¸æˆ';
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            initGame();
            document.getElementById('startBtn').textContent = 'å¼€å§‹æ¸¸æˆ';
        });

        // å¯åŠ¨æ¸¸æˆ
        initGame();
        gameLoop();
    </script>
</body>
</html>
